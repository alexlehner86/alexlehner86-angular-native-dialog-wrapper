<dialog
    #dialog
    autofocus
    (close)="_onClose($event)"
>
    <header>
        <ng-content select="[dialog-title]"></ng-content>
    </header>
    <section>
        <ng-content select="[dialog-content]"></ng-content>
    </section>
    <footer>
        <ng-content select="[dialog-actions]"></ng-content>
    </footer>
</dialog>
